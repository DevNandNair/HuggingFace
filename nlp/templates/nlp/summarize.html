<!-- nlp/templates/nlp/summarize.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Article Summarization App</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'summarize' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="article">Enter the Article:</label>
                        <textarea class="form-control" name="article" rows="10" placeholder="Maximum 130 and minimum 30 words......" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Summarize</button>
                    </div>
                </form>
            </div>
        </div>

        {% if summary %}
        <div class="card mt-4">
            <div class="card-header">
                <h3 class="text-center">Summary</h3>
            </div>
            <div class="card-body">
                <p>{{ summary }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
